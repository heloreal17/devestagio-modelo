<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Indicator</title>
    <link rel="stylesheet" href="style/reset.css">
    <link rel="stylesheet" href="style/sobre.css">
    <link rel="stylesheet" href="style/cursos.css">
</head>
<body>
    <header>
        <img src="./assets/svgs/logo-fiap.svg" alt="Logo" id="logo">
        <div id="progress-bar"></div>
    </header>
    <main>
        <section class="principal">
            <div class="container">
                <div class="texto-centralizado" id="texto-centralizado">
                    <span class="sobre" id="texto-sobre">SOBRE</span>
                    <div class="bloco">
                        <div class="melhor">
                            <p>A Melhor Faculdade</p>
                        </div>
                        <div>
                            <p>de Tecnologia</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <div class="wrapper">
            <section class="cursos-section">
                <div class="box-header">
                    <div class="box-title">
                        <h2 class="box-curso">Cursos</h2>
                        <p class="box-selecione">Cursos de curta duração</p>
                    </div>
                    <div class="box-links">
                        <ul class="curso-links">
                            <li><a href="#" onclick="mostrarCurso(event, 'curso1')">Tecnologia</a></li>
                            <li><a href="#" onclick="mostrarCurso(event, 'curso2')">Inovação</a></li>
                            <li><a href="#" onclick="mostrarCurso(event, 'curso3')">Negócios</a></li>
                        </ul>
                    </div>
                </div>
                <div class="curso-info">
                    <h3 id="curso-titulo"></h3>
                    <p id="curso-descricao"></p>
                    <p id="curso-descricao1" class="curso-descricao"></p>
                    <p id="curso-descricao2" class="curso-descricao"></p>
                    <p id="curso-descricao3" class="curso-descricao"></p>
                </div>
            </section>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 FIAP - Heloísa Real, estágio frontend. Todos os direitos reservados.</p>
    </footer>
    

    <script src="script/linha.js"></script>
    <script src="script/sobre.js"></script>
    <script src="script/marquee.js"></script>
    <script src="script/water.js"></script>
    <script src="script/cursos.js"></script>
</body>
</html>
